<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact David Sanico</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Contact Form for David Sanico's Portfolio.">
  <!-- linking css file -->
  <link rel="stylesheet" href="style.css">
  <!-- bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbarScroll navbarDark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="https://dsanico.github.io/myportfolio/#home">Return to Portfolio</a>
                    </li>
                    
                </ul>
                
            </div>
        </div>
    </nav>
  
  <div class="form-container d-flex align-items-center justify-content-center">
    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xzbnvead" method="post">
      <fieldset id="fs-frm-inputs">
        <label for="full-name">Please Provide a Name:</label>
        <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
        <label for="email-address">Email Address:</label>
        <input type="email" name="_replyto" id="email-address" placeholder="Type your email here..." required="">
        <label for="message">Message:</label>
        <textarea rows="5" name="message" id="message" placeholder="Type your message here..." required=""></textarea>
        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
